<h2>Create New Team</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Team Name</label>
    <input type="text" id="name" [(ngModel)]="team.name" name="name" required>
  </div>
  <div>
    <label for="description">Team Description</label>
    <input type="text" id="description" [(ngModel)]="team.description" name="description" required>
  </div>

  <div>
    <label for="agents">Assign Agents</label>
    <select multiple id="agents" [(ngModel)]="selectedAgents" name="agents">
      <option *ngFor="let agent of agents" [value]="agent.id">{{ agent.name }}</option>
    </select>
  </div>

  <button type="submit">Create Team</button>
</form>
